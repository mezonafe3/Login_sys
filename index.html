<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>signin</title>
</head>
<body>
    <main>
        <div class="container vh-100 d-flex justify-content-center align-items-center ">
            <div class="row flex-grow-1 justify-content-center">
                <div class="col-xl-4 col-md-6">
                    <div class="login-frame bg-white bg-opacity-25 text-center p-3 rounded-3 border border-1 border-white" >
                        <h1 class="text-white my-4 fs-2">Login</h1>
                        <div class="login-field position-relative">

                            <div class="email position-relative">
                                <input type="text" placeholder="Email" id="signin-email" class="in-1 w-100 my-f mx-auto py-1 px-3 rounded-5 border-0 ">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            
                            <div class="pass position-relative">
                                <input type="password" placeholder="Password" id="signin-password" class="in-1 w-100 my-f mx-auto py-1 px-3 rounded-5 border-0 ">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            
                            <div id="not-valid" class=" bg-danger text-white rounded-2 d-none">
                                <p>Wrong email or password</p>
                            </div>
                        </div>
                        <button id="login" class="btn btn-success my-3 px-f rounded-5">Login</button>
                        <div class="acc my-2 text-white"><p>I'have an account <a href="signUpPage.html">Signup?</a></p></div>
                    </div>
                </div>
            </div>
                    
            </div>
    </main>
</body>
<script src="assets/JS/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/signin.js"></script>
</html>
